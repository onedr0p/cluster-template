---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app mastodon
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: mastodon
      version: 3.0.0 # Update this when mastodon publishes it's own chart
      sourceRef:
        kind: HelmRepository
        name: mastodon
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      replicas: 2
      strategy: RollingUpdate
    image:
      repository: ghcr.io/mastodon/mastodon
    mastodon:
