    postgresql:
      enabled: false
      postgresqlHostname: postgres-rw.database.svc.cluster.local
      postgresqlPort: 5432
      auth:
        database: mastodon
        username: mastodon
        existingSecret: mastodon-secret

    redis:
      auth:
        existingSecret: masstodon-secret

    service:
      type: ClusterIP
      port: 80

