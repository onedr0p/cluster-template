---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb-config
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: raw
      version: v0.3.1
      sourceRef:
        kind: HelmRepository
        name: dysnix
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: metallb
      namespace: networking
  values:
    resources:
      - apiVersion: metallb.io/v1beta1
        kind: L2Advertisement
        metadata:
          name: l2-ip
          namespace: networking
        spec:
          ipAddressPools:
            - default-pool

      - apiVersion: metallb.io/v1beta1
        kind: IPAddressPool
        metadata:
          name: default-pool
          namespace: networking
        spec:
          addresses:
            - "${METALLB_LB_RANGE}"
